<html>
<head>
<script type="text/javascript" src="Z:\rockdb\output\XE12aldebarancenturytelecomnetbr/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load("current", {packages:["corechart"]})
google.charts.setOnLoadCallback(drawChart)
function drawChart() {
var data = google.visualization.arrayToDataTable([
['Resource', 'Used Total']
,['max_shared_servers',1]
,['max_rollback_segments',11]
,['enqueue_resources',20]
,['sort_segment_locks',25]
,['enqueue_locks',45]
,['processes',69]
,['sessions',83]
])

var options = {
title: 'Resource Current Utilization',
is3D: true,
}

var chart = new google.visualization.PieChart(document.getElementById('piechart'))
chart.draw(data, options)
}

</script>
</head>
<body>
<div id="piechart" style="width: 450px; height: 450px;"></div>
</body>
</html>
