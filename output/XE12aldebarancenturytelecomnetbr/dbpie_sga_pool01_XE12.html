<html>
<head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load("current", {packages:["corechart"]})
google.charts.setOnLoadCallback(drawChart)
function drawChart() {
var data = google.visualization.arrayToDataTable([
['SGA Max size 2800' ,                                                                                                                                                                                                                                  '2800']
,['Fixed SGA Size 8 MB',                                                                                                                                                                                                                                8]
,['Redo Buffers 8 MB',                                                                                                                                                                                                                                  8]
,['Buffer Cache Size 1008 MB',                                                                                                                                                                                                                          1008]
,['In-Memory Area Size 0 MB',                                                                                                                                                                                                                           0]
,['Shared Pool Size 1664 MB',                                                                                                                                                                                                                           1664]
,['Large Pool Size 32 MB',                                                                                                                                                                                                                              32]
,['Java Pool Size 48 MB',                                                                                                                                                                                                                               48]
,['Streams Pool Size 32 MB',                                                                                                                                                                                                                            32]
])

var options = {
title: 'Total SGA 2800 MB ',
title: 'Total SGA 2800 MB ',
is3D: true,
}

var chart = new google.visualization.PieChart(document.getElementById('donutchart'))
chart.draw(data, options)
}
</script>
</head>
<body>
<div id="donutchart" style="width: 450px; height: 450px;"></div>
</body>
</html>
