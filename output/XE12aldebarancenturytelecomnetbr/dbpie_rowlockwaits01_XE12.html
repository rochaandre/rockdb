,['SYS.I_TS# INDEX',0]
,['SYS.I_ICOL1 INDEX',0]
,['SYS.CON$ TABLE',0]
,['SYS.TS$ TABLE',0]
,['SYS.CDEF$ TABLE',0]
,['SYS.I_UNDO2 INDEX',0]
,['SYS.I_CDEF4 INDEX',0]
