<html>
<head>
<script type="text/javascript" src="Z:\rockdb\output\XE12aldebarancenturytelecomnetbr/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['gauge']})
google.charts.setOnLoadCallback(drawChart)

function drawChart() {

var data = google.visualization.arrayToDataTable([
['Label', 'Value'],
['Used GB',13]
]);

var options = {
width: 400, height: 200,
 max:25, redFrom: 21.25, redTo: 25, yellowFrom: 18.75, yellowTo: 21.25,
minorTicks: 5
}

var chart = new google.visualization.Gauge(document.getElementById('chart_div'))

chart.draw(data, options)
}
</script>
</head>
<body>
<div id="chart_div" style="width: 200px; height: 200px;"></div>
</body>
</html>
